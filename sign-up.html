<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'signUpStyle.css'>
    <title>Study-Sync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    
<main id = 'main-div'>
    <h1>Sign up for Free!</h1>
    <div id = 'form-div'>
        <form  id = 'form'>
            <label for = 'email'>Email</label> <br>
            <input type = 'text' name = 'Femail' autocomplete = 'email' placeholder = 'email' id = 'userEmail' required> <br>
            <label for = 'username'>Username</label> <br>
            <input type = 'text' name = 'Fusername' placeholder = 'username' id = 'user' required> <br>
            <label for = 'password'> Password</label> <br>
            <input type = 'password' name = 'Fpassword' placeholder = 'password' id = 'pass' required> <br>
            <input type = 'submit' value = 'Sign up' id = 'submit-button'> 
        </form>
    </div>
    <p id ='EmailError'>Email!!!</p>
</main>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="signUpFormIntercepter.js"></script>
</body>
</html>
