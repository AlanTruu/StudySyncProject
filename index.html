<head>
    <title>Study Sync</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!--CDN Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>



<body>
<div class="dashboard">
    <!-- Header -->
    <div class="container con-1" id="header">
        <img src="images/logo.png" alt="Logo" id="logo">
        <form action="http://localhost:5000/" method = 'get' id="sign-upButton1">
            <input type="submit" value="Sign Up" id="sign-upButton2">
        </form>
    </div>

<!-- Timer -->
<div class="container con-2" id="timer">
    <div class="card">
        <div class="notice" id="message">Selet a timer before starting</div>
        <div class="container-pomodoro">
            <div class="pomodoro-timer">
                <h2 id="timer-head">Pomodoro Timer</h2>

                <div class="button-container">
                    <button class="button" id="pomodoro-study"><i class="fa-solid fa-hourglass"></i> Study</button>
                    <button class="button" id="short-break">Short Break</button>
                    <button class="button" id="long-break">Long Break</button>
                </div>

                <div class="main-pomodoro">
                    <div class=p-timer>
                        <div id="pomodoro-timers" class="timer-display" data-duration="25.00">
                            <h2 class="time">25:00</h2>
                        </div>

                        <div id="short-timers" class="timer-display" data-duration="5.00">
                            <h2 class="time">5:00</h2>
                        </div>

                        <div id="long-timers" class="timer-display" data-duration="10.00">
                            <h2 class="time">10:00</h2>
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <button id="start"><i class="fa-sharp fa-solid fa-play"></i></button>
                    <button id="stop"><i class="fa-solid fa-pause"></i></button>
                    <button id="reset"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Calendar -->
    
        <div class="container con-3" >
            <div class="card">
                <div id="calendar"></div>
            </div>
        </div>

    <!-- Tamagotchi -->
    
    <div class="container con-4" id="tamagotchi">
        <div class="card">
            <img id = 'paperClip'src = 'images/clipppy.png' alt = 'paper clip' width = '400px' height = '400px'>
            <div id = 'Input'>
                <input type = 'text', id = 'testingInput', placeholder = 'ask your question'> 
                <button id = 'inputButton'>GO!</button>
            </div>
            <div id = 'userInput'>

            </div>
            <div id = 'output'>

            </div>
        </div>
    </div>

    <!-- Heatmap -->
    
    <div class="container con-5" id="heatmap">
        <div class="card">
            <div class="heatmapGrid" id="heatmapGrid"></div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src = 'MainPageFunctions.js'></script>
<script src="timer.js"></script>

</body>
